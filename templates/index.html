<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            text-align: center;
        }
        .box {
            background: white;
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            color: #111827;
        }
        h3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Customer Churn Prediction</h2>

    <form method="POST">
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="tenure" placeholder="Tenure (months)" required>
        <input type="number" step="0.01" name="monthly" placeholder="Monthly Charges" required>
        <input type="number" step="0.01" name="total" placeholder="Total Charges" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</div>

</body>
</html>
